<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Rejestracja</title>
<body>
    <main class="container-md">
        <h1>Rejestracja</h1>
        <form>
                <div class="form-group">
                    <label>Imię:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Nazwisko:</label>
                    <input type="text" class="form-control">
                </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Kobieta
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                                Mężczyzna
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="emailPassword">
                <div class="form-group">
                    <label for="exampleInputEmail1">Adres email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" required minlength="8"
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                    <small id="emailHelp" class="form-text text-muted">Hasło musi zawierać: Wielkie i Małe litery, numer/znak specjalny, min. 8 znaków</small>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Miasto:</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Województwo:</label>
                    <select id="inputState" class="form-control">
                        <option selected>Wybierz...</option>
                        <option>Mazowieckie</option>
                        <option>Wielkopolskie</option>
                        <option>Pomorskie</option>
                        <option>Śląskie</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label>Kod pocztowy</label>
                    <input type="text" class="form-control" maxlength="6" pattern="[0-9]{2}\-[0-9]{3}">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <div class="form-check">

                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                Akceptuję <a href="#">regulamin</a>
                            </label>
                    <br/>
                            <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
                            <label class="form-check-label" for="gridCheck1">
                                Wyrażam zgodę na otrzymywanie informacji marketingowych
                            </label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Rejestruj</button>
                </div>
            </div>
        </form>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
